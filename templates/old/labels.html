<!DOCTYPE html>
<html>
<head>
    <title>Auction Label Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mclemore.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Auction Label Generator</span>
            <div class="navbar-nav">
                <a class="nav-link mclemore-link" href="/">Back to Main</a>
            </div>
        </div>
    </nav>

    <div class="mclemore-container mt-5">
        <h1 class="mclemore-title">Generate QR Code Labels</h1>
        <div class="mclemore-section">
            <form action="{{ url_for('qr_labels_bp.generate_labels') }}" method="post" class="mclemore-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mclemore-form-group">
                    <label class="mclemore-label" for="auction-code">Auction Code</label>
                    <input type="text" class="mclemore-input" id="auction-code" name="auction-code" required>
                </div>
                <div class="mclemore-form-group">
                    <label class="mclemore-label" for="starting-lot">Starting Lot Number</label>
                    <input type="number" class="mclemore-input" id="starting-lot" name="starting-lot" required>
                </div>
                <div class="mclemore-form-group">
                    <label class="mclemore-label" for="ending-lot">Ending Lot Number</label>
                    <input type="number" class="mclemore-input" id="ending-lot" name="ending-lot" required>
                </div>
                <button type="submit" class="mclemore-button mclemore-button-primary">Generate Labels</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
