<!DOCTYPE html>
<html>
<head>
    <title>Auction Label Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Auction Label Generator</span>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Back to Main</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- If there's an error about CSRF, we need to include our csrf_token -->
        <form action="/qr-labels/generate" method="POST" class="border p-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="auction-code" class="form-label">Auction Code</label>
                <input type="text" class="form-control" id="auction-code" name="auction-code" required>
            </div>
            <div class="mb-3">
                <label for="starting-lot" class="form-label">Starting Lot Number</label>
                <input type="number" class="form-control" id="starting-lot" name="starting-lot" required>
            </div>
            <div class="mb-3">
                <label for="ending-lot" class="form-label">Ending Lot Number</label>
                <input type="number" class="form-control" id="ending-lot" name="ending-lot" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Labels</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
