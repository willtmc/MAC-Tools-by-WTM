<!DOCTYPE html>
<html>
<head>
    <title>Confirm and Send Letters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">Confirm and Send Letters</span>
            <div class="navbar-nav">
                <a class="nav-link" href="http://127.0.0.1:5001">Back to Main</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Confirm and Send Letters</h2>
                        <p class="card-text">You are about to send letters for auction code: {{ auction_code }}</p>
                        
                        <form id="campaignForm" class="mt-4">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                            
                            <div class="d-grid gap-3">
                                <button type="button" class="btn btn-primary" onclick="createCampaign()">
                                    Step 1: Create Campaign
                                </button>
                                <button type="button" class="btn btn-success" onclick="sendCampaign()">
                                    Step 2: Send Campaign
                                </button>
                            </div>
                        </form>

                        <div id="status" class="alert mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showStatus(message, isSuccess) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `alert ${isSuccess ? 'alert-success' : 'alert-danger'} mt-4`;
            statusDiv.style.display = 'block';
        }

        async function createCampaign() {
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'csrf_token': document.querySelector('input[name="csrf_token"]').value,
                        'action': 'create_campaign'
                    })
                });

                const data = await response.json();
                showStatus(data.message, data.success);
            } catch (error) {
                showStatus('An error occurred while creating the campaign', false);
            }
        }

        async function sendCampaign() {
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'csrf_token': document.querySelector('input[name="csrf_token"]').value,
                        'action': 'send_campaign'
                    })
                });

                const data = await response.json();
                showStatus(data.message, data.success);
            } catch (error) {
                showStatus('An error occurred while sending the campaign', false);
            }
        }
    </script>
</body>
</html>
